name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: repo
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Ensure temp dir
        run: mkdir -p temp
      - name: Ensure assets dir
        run: mkdir -p assets
      - name: Pack
        run: python repo/.github/scripts/pack.py
      - name: Zip complete
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a -t7z -mx=9 ./assets/${{ github.ref_name }}_complete.7z ./temp/complete/*
      - name: Zip normal
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a -t7z -mx=9 ./assets/${{ github.ref_name }}_normal.7z ./temp/normal/*
      - name: Add NotEnoughCharacters
        uses: wei/wget@v1
        with:
          args: -O assets/NotEnoughCharacters-1.7.10-1.4.3.jar https://github.com/Kiwi233/Translation-of-GTNH/raw/NotEnoughCharacters/NotEnoughCharacters-1.7.10-1.4.3.jar
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }} 版本汉化
          body: |
            normal为不包含魔改汉化版
            complete为完整版
            请阅读主页ReadMe以获知详细用法
          files: |
            ./assets/${{ github.ref_name }}_complete.7z
            ./assets/${{ github.ref_name }}_normal.7z
            ./assets/NotEnoughCharacters-1.7.10-1.4.3.jar
